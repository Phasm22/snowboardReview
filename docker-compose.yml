version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8050
    volumes:
      - .:/code
    ports:
      - "8050:8050"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_password

volumes:
  postgres_data:
